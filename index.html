<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login #10</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <p>Have an account?</p>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">SIGN IN</button>
        <div class="options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <p>Or Sign In With</p>
        <div class="social-login">
          <button class="outlook">
            <img src="outlook.jpeg" alt="Outlook" />
          </button>
          <button class="gmail">
            <img src="gmail.jpeg" alt="Gmail" />
          </button>
          <button class="other">
            <img src="others.jpeg" alt="Other" />
          </button>
        </div>
      </form>
      <p></p>
      <p>Don't have an account? <a href="signup.html" class="signup-link-box">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
